<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Lere" />
    <meta name="description" content="Projeto Sprint 7" />
    <meta name="keywords" content="html, css, JavaScript" />
    <title>Around</title>
  </head>
  <body>
    <div class="page">
      <section class="popup" id="popupUser">
        <div class="popup__container" id="popupOverlay">
          <img
            id="closeIcon"
            alt="Ícone para fechar popup"
            class="popup__closer"
          />
          <h2 class="popup__title">Editar perfil</h2>
          <form class="form popup__form" novalidate>
            <fieldset class="form__fieldset">
              <input
                id="name"
                type="text"
                class="form__input form__input-name"
                minlength="2"
                maxlength="40"
                required
              />
              <span class="form__input-error-message form__name-error"></span>
              <input
                id="bio"
                type="text"
                class="form__input form__input-bio"
                minlength="2"
                maxlength="200"
                required
              />
              <span class="form__input-error-message form__bio-error"></span>
            </fieldset>
            <button type="submit" class="form__button">Salvar</button>
          </form>
        </div>
      </section>

      <section class="popup" id="popupPost">
        <div class="popup__addpost" id="popupOverlay">
          <div class="popup__container">
            <img
              src="<%=require('./images/popup__closeicon.png')%>"
              alt="Ícone para fechar popup"
              class="popup__closer"
            />
            <h2 class="popup__title">Novo lugar</h2>
            <form class="form popup__form" novalidate>
              <fieldset class="form__fieldset">
                <input
                  type="text"
                  id="title"
                  class="form__input form__input-name"
                  placeholder="Título da postagem"
                  name="title"
                  minlength="2"
                  maxlength="30"
                  required
                />
                <span
                  class="form__input-error-message form__title-error"
                ></span>
                <input
                  type="url"
                  id="imageURL"
                  class="form__input form__input-bio"
                  name="imageLink"
                  placeholder="URL da Imagem"
                  required
                />
                <span
                  class="form__input-error-message form__imageURL-error"
                ></span>
              </fieldset>
              <button type="submit" class="form__button">Salvar</button>
            </form>
          </div>
        </div>
      </section>

      <div class="page__content">
        <header class="header">
          <img
            src="<%=require('./images/header__logo.svg')%>"
            alt="Logo Around the USA"
            class="header__logo"
          />
          <hr class="header__line" />
        </header>
        <main>
          <section class="profile">
            <div class="profile__info">
              <div class="profile__info-photo-portrait">
                <img
                  src="<%=require('./images/profile__photo-full.jpg')%>"
                  alt="Foto de perfil"
                  class="profile__photo"
                />
              </div>
              <div>
                <div class="profile__info-content">
                  <h1 class="profile__info-name">Jacques Cousteau</h1>
                  <button type="button" class="profile__button-open-form">
                    <img
                      src="<%=require('./images/button__edit.svg')%>"
                      alt="Botão de editar perfil"
                      class="profile__button-open-form-img"
                    />
                  </button>
                </div>
                <p class="profile__info-bio">Explorar</p>
              </div>
            </div>

            <button type="button" class="profile__button-add-post">
              <img
                src="<%=require('./images/button__add-post.svg')%>"
                class="profile__button-add-post-img"
                alt="caractere de adição"
              />
            </button>
          </section>
          <section class="grid">
            <template id="grid">
              <div class="grid__box">
                <div class="grid__display" id="popupOverlay">
                  <div class="grid__display-container">
                    <img
                      src="<%=require('./images/popup__closeicon.png')%>"
                      alt="Ícone para fechar popup"
                      class="grid__display-closer popup__closer"
                    />
                    <img class="grid__display-image" />
                    <p class="grid__display-title"></p>
                  </div>
                </div>
                <div class="grid__box-portrait">
                  <img class="grid__box-portrait-photo" />
                </div>
                <div class="grid__content">
                  <h2 class="grid__content-title"></h2>
                  <img
                    src="<%=require('./images/grid__box-like.svg')%>"
                    class="grid__content-like"
                    alt="Icone de coração"
                  />
                </div>
                <img
                  src="<%=require('./images/Trash_icon.svg')%>"
                  class="grid__delete-button"
                  alt="Ícone de lixeira"
                />
              </div>
            </template>
          </section>
        </main>
        <footer class="footer">
          <p class="footer__copyright">© 2024 Around The U.S.</p>
        </footer>
      </div>
    </div>
  </body>
</html>
