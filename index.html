<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Lere" />
    <meta name="description" content="Projeto Sprint 7" />
    <meta name="keywords" content="html, css, JavaScript" />
    <title>Around</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <section class="popup">
        <div class="popup__container">
          <img
            src="./images/popup__closeicon.png"
            alt="Ícone para fechar popup"
            class="popup__closer"
          />
          <h2 class="popup__title">Editar perfil</h2>
          <form class="form popup__form">
            <fieldset class="form__fieldset">
              <input
                type="text"
                class="form__input form__input-name"
                required
              />
              <input type="text" class="form__input form__input-bio" />
            </fieldset>
            <button type="submit" class="form__button">Salvar</button>
          </form>
        </div>
      </section>

      <section class="popup__add-post">
        <div class="popup__container">
          <img
            src="./images/popup__closeicon.png"
            alt="Ícone para fechar popup"
            class="popup__closer"
          />
          <h2 class="popup__title">New Place</h2>
          <form class="form popup__form">
            <fieldset class="form__fieldset">
              <input
                type="text"
                id="title"
                class="form__input form__input-name"
                placeholder="Title"
                name="title"
                required
              />
              <input
                type="text"
                id="imageURL"
                class="form__input form__input-bio"
                name="imageLink"
                placeholder="Image URL"
                required
              />
            </fieldset>
            <button type="submit" class="form__button">Salvar</button>
          </form>
        </div>
      </section>

      <div class="page__content">
        <header class="header">
          <img
            src="./images/header__logo.svg"
            alt="Logo Around the USA"
            class="header__logo"
          />
          <hr class="header__line" />
        </header>
        <main>
          <section class="profile">
            <div class="profile__info">
              <div class="profile__info-photo-portrait">
                <img
                  src="./images/profile__photo-full.jpg"
                  alt="Foto de perfil"
                  class="profile__photo"
                />
              </div>
              <div>
                <div class="profile__info-content">
                  <h1 class="profile__info-name">Jacques Cousteau</h1>
                  <button type="button" class="profile__button-open-form">
                    <img
                      src="./images/button__edit.svg"
                      alt="Botão de editar perfil"
                      class="profile__button-open-form-img"
                    />
                  </button>
                </div>
                <p class="profile__info-bio">Explorar</p>
              </div>
            </div>

            <button type="button" class="profile__button-add-post">
              <img
                src="./images/button__add-post.svg"
                class="profile__button-add-post-img"
                alt="caractere de adição"
              />
            </button>
          </section>
          <section class="grid">
            <template id="grid">
              <div class="grid__box">
                <div class="grid__display">
                  <div class="grid__display-container">
                    <img
                      src="./images/popup__closeicon.png"
                      alt="Ícone para fechar popup"
                      class="grid__display-closer"
                    />
                    <img class="grid__display-image" />
                    <p class="grid__display-title"></p>
                  </div>
                </div>
                <div class="grid__box-portrait">
                  <img class="grid__box-portrait-photo" />
                </div>
                <div class="grid__content">
                  <h2 class="grid__content-title"></h2>
                  <img
                    src="./images/grid__box-like.svg"
                    class="grid__content-like"
                    alt="Icone de coração"
                  />
                </div>
                <img
                  src="./images/Trash_icon.svg"
                  class="grid__delete-button"
                  alt="Ícone de lixeira"
                />
              </div>
            </template>
          </section>
        </main>
        <footer class="footer">
          <p class="footer__copyright">© 2021 Around The U.S.</p>
        </footer>
      </div>
    </div>
    <script src="./scripts/script.js"></script>
  </body>
</html>
