<!doctype html><html lang="pt"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><meta name="author" content="Lere"/><meta name="description" content="Projeto Sprint 12"/><meta name="keywords" content="html, css, JavaScript, APIs"/><title>Around</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><div class="page"><section class="popup" id="popupUser"><div class="popup__container" id="popupOverlay"><img id="closeIcon" alt="Ícone para fechar popup" class="popup__closer"/><h2 class="popup__title">Editar perfil</h2><form class="form popup__form" novalidate><fieldset class="form__fieldset"><input id="name" class="form__input form__input-name" minlength="2" maxlength="40" required/> <span class="form__input-error-message form__name-error"></span> <input id="bio" class="form__input form__input-bio" minlength="2" maxlength="200" required/> <span class="form__input-error-message form__bio-error"></span></fieldset><button type="submit" class="form__button">Salvar</button></form></div></section><section class="popup" id="popupUserAvatar"><div class="popup__container" id="popupOverlay"><img src="cc6deb7349d71ca7a583.png" id="closeIcon" alt="Ícone para fechar popup" class="popup__closer"/><h2 class="popup__title">Alterar foto de perfil</h2><form class="form popup__form" novalidate><fieldset class="form__fieldset"><input id="avatarLink" type="url" class="form__input form__input-bio" minlength="2" maxlength="200" required/> <span class="form__input-error-message form__avatarLink-error"></span></fieldset><button type="submit" class="form__button">Salvar</button></form></div></section><section class="popup" id="popupPost"><div class="popup__addpost" id="popupOverlay"><div class="popup__container"><img src="cc6deb7349d71ca7a583.png" alt="Ícone para fechar popup" class="popup__closer"/><h2 class="popup__title">Novo lugar</h2><form class="form popup__form" novalidate><fieldset class="for
